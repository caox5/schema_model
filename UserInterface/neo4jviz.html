<html>
<head>
	<title>Neo4j</title>
	<style type="text/css">
	#viz {
			width: 1200px; height:700 px;
	}
	</style>
	<script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
</head>
<script type="text/javascript">

        var viz;

        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://localhost:7687",
                server_user: "neo4j",
                server_password: "password",
                labels: {
                    "node":{

                    	caption:"id",
                    	size: "centrality",
                    	community:"community"
                    }
                },
                relationships: {
                   "posted_to": {

                   		caption:true,
                   		thickness:"count"


                   }
                },
                initial_cypher: "MATCH n=(s:node)-[posted_to]->(d:node) RETURN n limit 100"
            };

            viz = new NeoVis.default(config);
            viz.render();
        }
    </script>
<body onload="draw()">
	<div id="viz"></div>
</body>	

</html>
